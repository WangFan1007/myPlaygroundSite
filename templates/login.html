<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/statics/bootstrap-3.3.7/css/bootstrap.css">
    <script src="/statics/jquery-3.3.1.min.js"></script>
    <script src="/statics/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <form class="text-center col-lg-4" action="/login/" method="post">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
  </div>
  <button type="submit" class="btn btn-success">Submit</button>

        <p class="btn-danger">{{ msg }}</p>
</form>
</div>

</body>
</html>
