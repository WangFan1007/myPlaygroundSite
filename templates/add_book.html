<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加书</title>
</head>
<body>
<form action="/add_book" method="post">
    <input type="text" name="book_name">
    <select name="publisher">
        {% for publisher in publishers %}
            <option value="{{ publisher.id }}">{{ publisher.name }}</option>
        {% endfor %}
    </select>
    <input type="submit">


</form>
</body>
</html>
