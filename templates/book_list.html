<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <link rel="stylesheet" href="/statics/bootstrap-3.3.7/css/bootstrap.css">
    <script src="/statics/jquery-3.3.1.min.js"></script>
    <style>

    </style>
</head>
<body>
<div class="container">

    <table class="table table-hover">
        <tr>
            <th>id</th>
            <th>书名</th>
            <th>出版社</th>
        </tr>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.publisher.name }}</td>
            </tr>
        {% endfor %}

    </table>
    <a href="/add_book" class="btn btn-success">添加书</a>
</div>


</body>
</html>
